version: "3"
services:
  app:
    build: .
    container_name: "hanami_rentalshop"
    ports:
      - "2301:2300"
    command: bundle exec hanami server --host 0.0.0.0
    volumes:
      - .:/home/app_root
    depends_on:
      - db
    tty: true
    stdin_open: true

  db:
    image: mysql:5.7
    container_name: "mysql"
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

volumes:
  mysql-data:
